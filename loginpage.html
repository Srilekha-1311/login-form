<!DOCTYPE html>
<html>
<head>
  <title>Login Form </title>
</head>
<body>
  <h2>Login Form Example</h2>
  <form action="/submit" method="POST" enctype="multipart/form-data">
    <label for="userid">User ID:</label>
    <input type="text" id="userid" name="userid" placeholder="Enter user ID" required maxlength="20"><br><br>


    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="6"><br><br>

   
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@mail.com" required><br><br>

    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number"><br><br>

   
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br><br>

    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" max="100"><br><br>

    
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required> Male
    <input type="radio" id="female" name="gender" value="female"> Female
    <input type="radio" id="other" name="gender" value="other"> Other<br><br>

    
    <label>Hobbies:</label>
    <input type="checkbox" name="hobbies" value="reading"> Reading
    <input type="checkbox" name="hobbies" value="sports"> Sports
    <input type="checkbox" name="hobbies" value="music"> Music<br><br>

    
    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume" accept=".pdf,.docx"><br><br>

    
    <input type="hidden" name="formType" value="login"><br>

    
    <label for="website">Your Website:</label>
    <input type="url" id="website" name="website" placeholder="https://example.com"><br><br>

    
    <label for="time">Login Time:</label>
    <input type="time" id="time" name="time"><br><br>

    
    <label for="week">Week:</label>
    <input type="week" id="week" name="week"><br><br>

    
    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color"><br><br>

    
    <label for="satisfaction">Satisfaction (1-10):</label>
    <input type="range" id="satisfaction" name="satisfaction" min="1" max="10"><br><br>

    
    <label for="country">Select Country:</label>
    <select id="country" name="country" required>
      <option value="">--Choose--</option>
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
    </select><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="40" maxlength="500" placeholder="Max 500 characters"></textarea><br><br>

    
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I accept the terms and conditions</label><br><br>

  
    <input type="submit" value="Login">
    <input type="reset" value="Reset">

  </form>
</body>
</html>
